<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Excel Processor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input[type=file] {
      margin: 20px 0;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0059c9; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìä X·ª≠ l√Ω Excel ch·∫•m c√¥ng</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required /><br>
      <button type="submit">X·ª≠ l√Ω ngay</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/api/process", { method: "POST", body: formData });
      if (!res.ok) {
        alert("‚ùå L·ªói khi x·ª≠ l√Ω file!");
        return;
      }
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "processed.xlsx";
      a.click();
    });
  </script>
</body>
</html>
